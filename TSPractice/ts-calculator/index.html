<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <form class="calculator" name="calc">
        <input type="text" id="display" value="0" readonly/>
        <span class="calc-btn clear" id="clear">c</span>
        <!-- <span class="calc-btn" id="backspace">ce</span> -->
        <span class="calc-btn" id="/">/</span>
        <span class="calc-btn" id="*">*</span>
        <span class="calc-btn" id="7">7</span>
        <span class="calc-btn" id="8">8</span>
        <span class="calc-btn" id="9">9</span>
        <span class="calc-btn" id="-">-</span>
        <span class="calc-btn" id="4">4</span>
        <span class="calc-btn" id="5">5</span>
        <span class="calc-btn" id="6">6</span>
        <span class="calc-btn plus" id="+">+</span>
        <span class="calc-btn" id="3">3</span>
        <span class="calc-btn" id="2">2</span>
        <span class="calc-btn" id="1">1</span>
        <span class="calc-btn" id="0">0</span>
        <span class="calc-btn" id="00">00</span>
        <span class="calc-btn" id=".">.</span>
        <span class="calc-btn equal" id="equal"> = </span>   
    </form>
    <script src="./dist/script.js"></script>
</body>
</html>
