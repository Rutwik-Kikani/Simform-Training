<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header class="top-nav">
      <div class="logo">
        <img src="" alt="" />
      </div>
      <div class="banner">
        <h1 class="banner-text">Dummy website</h1>
      </div>
      <div class="nav-wrapper">
        <ul>
          <li class="nav-btn">
            <a href="homepage.html">HomePage</a>
          </li>
          <li class="nav-btn">
            <a href="Gallery">Gallery</a>
          </li>
          <li class="nav-btn">
            <a href="contact">Contact</a>
          </li>
        </ul>
      </div>
      <div class="clearboth"></div>
    </header>

    <section>
      <p style="margin-left: 30px;">Our latest Gallery</p>
      <div class="gallery-item-warrper">
        <div class="gallery-item-image"></div>
        <div class="gallery-item-text">
          <p>Dummy Of the year</p>
        </div>
      </div>
      <div class="gallery-item-warrper">
        <div class="gallery-item-image">
            
        </div>
        <div class="gallery-item-text">
          <p>Dummy Of the year</p>
        </div>
      </div>
      <div class="gallery-item-warrper">

        </div>
      </div>
      <div class="clearboth"></div>
    </section> 

    <section>
      <div class="form-wrapper">
        <p>Join Our Group</p>
        <table>
          <tr>
            <td>First Name:</td>
            <td><input type="text" placeholder="First Name" /></td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td><input type="text" placeholder="Last Name" /></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <select>
                <option value="Choose One">Choose One..</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </td>
          </tr>
          <tr>
              <td colspan="2" style="text-align: center;"><input type="submit" value="Be Member"></td>
          </tr>
        </table>
      </div>
    </section>

    <footer></footer>
